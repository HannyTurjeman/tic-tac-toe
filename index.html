<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script async src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h1 class="Tic Tac Toe">Tic Tac Toe</h1>

        <div class="userInput">
            <div class="URL done" id="divURL">
                <label for="URL">Enter URL For Log</label>
                <input type="text" id="URL" >
                <button type="submit" id="URLButton" for="URL" class="submit">Submit</button>
            </div>
            <div class="N done" id="divN">
                <label for="N">How Many Cards?</label>
                <input type="text" id="N" maxlength="2">
                <button type="submit" id="NButton" for="N" class="submit">Submit</button>
            </div>
            <div class="M done" id="divM">
                <label for="M">How Many Consecutive Cards To Win?</label>
                <input type="text" id="M" maxlength="2">
                <button type="submit" id="MButton" for="M" class="submit">Submit</button>
            </div>

        </div>

       

        <ul id="board" class="hide"></ul>
        <button id="start">Start Game</button>

        <h2 class="game--status" id="gameStatus"></h2>
        <!-- <button class="game--restart">Restart Game</button> -->
    </section>
</body>
</html>
